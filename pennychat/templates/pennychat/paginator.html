{% load custom_filters %}
<nav class="align-self-center">
    <ul class="pagination">
        {% if items.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ items.previous_page_number }}">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
        {% endif %}
        {% for num in items.paginator.num_pages|human_range %}
            <li class="page-item {% if num == items.number %}active{% endif %}">
                <a class="page-link" href="?page={{ num }}">
                    {{ num }}
                </a>
            </li>
        {% endfor %}
        {% if items.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ items.next_page_number }}">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
        {% else %}
            <li class="page-item disabled">
                <a class="page-link" href="#">
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
