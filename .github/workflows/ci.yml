name: CI
# Deployment patterned after https://medium.com/@michaelekpang/creating-a-ci-cd-pipeline-using-github-actions-b65bb248edfe

on:
  pull_request:
    branches:
      - '*'


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Add remote origin
        run: |
          echo "NOTE: if this suddenly breaks, it might be because of an expired API key"
          git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/penny-university.git
      - name: Backup DB
        run: |
          heroku pg:backups:capture -a penny-university

